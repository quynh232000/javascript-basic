        <label class="button" for="my-file">Upload files</label>

      </div>
      <div class="view">
        <div class="view-wrapper">
          <!-- .item  -->

        </div>

    </div>
    <script>
      let listData = [];
      const btnEl = document.querySelector(".button");
      const viewEl = document.querySelector(".view-wrapper");
      const inputEl = document.getElementById("my-file");
      inputEl.oninput = (e) => {
        let listFiles = e.target.files;
        let newListFiles = Object.keys(listFiles).map((key) => listFiles[key]);
        newListFiles.map((files) => {
          var fr = new FileReader();
          fr.onload = function () {
            let node = document.createElement("div");
            node.classList.add("item");
            node.innerHTML = `<div class="item-wrapper">
                                 <img src=${fr.result} alt="" class="img" />
                                 <div class="img-name">${files.name}</div>
                               </div>`;
            viewEl.appendChild(node);
          };
          fr.readAsDataURL(files);
        });
      };
    </script>
  </body>
