    <link

  <body>
    <a
      href="/"
      style="
        display: flex;
        align-items: center;
        text-decoration: none;
        font-size: 18px;
        color: blue;
      "
    >
      <!-- <img src="../img/home.jpg" style="width: 50px" /> -->
      Trang chá»§</a
    >
    <div
      class="title1"
      style="
        font-size: 30px;
        color: orange;
        margin: 10px 20px;
        text-decoration: underline;
      "
    >
      Media
    </div>
    <div class="body">
      <div class="wrapper">
        <div class="view-body">
          <video
            src="https://www.youtube.com/watch?v=rzEDap7nb0w"
            class="video"
          ></video>
        </div>
        <div class="control">
          <div class="icon">
            <i class="fa-solid fa-rotate-right btn-replay"></i>
          </div>
          <div class="icon play-pause">
            <i class="fa-solid fa-play btn-play"></i>
          </div>
          <div class="icon mute-unmute">
            <i class="fa-solid fa-volume-high btn-unmute"></i>
          </div>
          <div class="input-body">
            <input
              type="range"
              min="0"
              max="1"
              step="0.01"
              class="input-range"
            />
          </div>
          <div class="time">
            <div class="time-playing">0:00</div>
            <span>/</span>
            <div class="total-time">0:00</div>
          </div>
        </div>
      </div>
      <div class="right"></div>
    </div>
    <script src="./Lab8_3.js"></script>
  </body>
