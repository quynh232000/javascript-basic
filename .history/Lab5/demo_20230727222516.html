    <br />
    <div>hhhhhhhhhhhhh</div>
    <div class="right"></div>
    <div class="show">$</div>
    <script>
      let a = document.querySelector(".left");
      let b = document.querySelector(".right");
      let s = document.querySelector(".show");
      const btnEl = document.querySelectorAll(".left .btn");

      let total = 0;
      const addCart = () => {
        btnEl.forEach((element) => {
          element.addEventListener("click", () => {
            const elParent = element.closest(".item");
            elParent.onclick = () => {
              total += +elParent.querySelector(".price").textContent;
              s.textContent = total + "";
              let cloneNode = elParent.cloneNode(true);
              b.appendChild(cloneNode);
              cloneNode.querySelector(".btn").textContent = "delete";
            };
          });
        });
      };
      addCart();
      const deleteEl = document.querySelectorAll(".right .btn");
      deleteCart();
      const deleteCart = () => {
        if (deleteEl) {
          deleteEl.forEach((element) => {
            console.log(123, deleteEl);
            element.addEventListener("click", () => {
              const elParent = element.closest(".item");
              elParent.onclick = () => {
                total -= +elParent.querySelector(".price").textContent;
                s.textContent = total + "";
                b.removeChild(elParent);
              };
            });
          });
        }
      };
    </script>
  </body>
