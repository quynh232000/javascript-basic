<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="left">
      <div class="item" style="border: 1px solid red; display: inline-block">
        product1
        <div>
          <p class="price">10</p>
          <span><button class="btn">add</button></span>
        </div>
      </div>
      <div class="item" style="border: 1px solid red; display: inline-block">
        product2
        <div>
          <p class="price">10</p>

          <span><button class="btn">add</button></span>
        </div>
      </div>
      <div class="item" style="border: 1px solid red; display: inline-block">
        product3
        <div>
          <p class="price">10</p>

          <span><button class="btn">add</button></span>
        </div>
      </div>
    </div>
    <br />
    <div>hhhhhhhhhhhhh</div>
    <div class="right"></div>
    <div class="show">$</div>
    <script>
      let a = document.querySelector(".left");
      let b = document.querySelector(".right");
      let s = document.querySelector(".show");
      const btnEl = document.querySelectorAll(".btn");

      let total = 0;
      btnEl.forEach((element) => {
        element.addEventListener("click", () => {
          total += +element.querySelector(".price").textContent;
          s.textContent = total;
          const elParent = element.closest(".item");
          elParent.onclick = () => {
            let cloneNode = elParent.cloneNode(true);
            b.appendChild(cloneNode);
            cloneNode.querySelector(".btn").textContent = "delete";
          };
        });
      });
    </script>
  </body>
</html>
