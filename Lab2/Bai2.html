<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab2 đổi đơn vị đất đai</title>
    <style>
      .body {
        padding: 40px;
      }
      .input {
        display: flex;
        align-items: center;
        font-size: 20px;
      }
      .input input {
        border: none;
        outline: none;
        margin-left: 10px;
        font-size: 20px;
        width: 120px;
      }
      .value {
        display: flex;
      }
      .item {
        margin: 0 10px 70px;
        color: red;
        font-size: 38px;
      }
    </style>
  </head>
  <body>
    <a
      href="/"
      style="
        display: flex;
        align-items: center;
        text-decoration: none;
        font-size: 18px;
        color: blue;
      "
      ><img src="../img/home.jpg" style="width: 50px" />Trang chủ</a
    >
    <div
      class="title"
      style="
        font-size: 30px;
        color: orange;
        margin: 10px 20px;
        text-decoration: underline;
      "
    >
      Đổi đơn vị đất đai
    </div>
    <div class="body">
      <div class="input">
        Nhập số cần đổi:
        <input
          type="number"
          id="input"
          placeholder=".........................."
          min="0"
        />
        <p>m<sup>2</sup></p>
      </div>
      <div>
        <h1 class="value">
          <div class="item" id="a">0</div>
          m<sup>2</sup> =
          <div class="item" id="b">0</div>
          sào =
          <div class="item" id="c">0</div>
          mẫu (Nam Bộ) =
          <div class="item" id="d">0</div>
          ha
        </h1>
      </div>
    </div>
    <script>
      var inputEl = document.getElementById("input");
      let a = 0;
      inputEl.oninput = () => {
        a = Number(inputEl.value);
        document.getElementById("a").textContent = a + "";
        document.getElementById("b").textContent = String(
          Math.round(a / 360).toFixed(1)
        );
        document.getElementById("c").textContent = String(
          Math.round(a / 3600).toFixed(1)
        );
        document.getElementById("d").textContent = String(
          Math.round(a / 3600).toFixed(1)
        );
      };
    </script>
  </body>
</html>
